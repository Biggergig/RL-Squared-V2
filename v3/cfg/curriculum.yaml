# General
_name: curriculum
_phase: 1

# Learning params
ts_per_iteration: 300_000
ppo_epochs: 3

# Model params
policy_layer_sizes: [1024, 1024, 1024, 512, 512, 512]
critic_layer_sizes: [1024, 1024, 1024, 512, 512, 512]
policy_lr: 1.0e-4
critic_lr: 1.0e-4

# Logging
log_to_wandb: true
_log_rewards: true

# Checkpointing
checkpoint_load_folder: latest
save_every_ts: 10_000_000

# CPU SPM optimization
n_proc: 32

# GPU SPM optimization
ppo_minibatch_size: 50_000

# Rendering
render: true
